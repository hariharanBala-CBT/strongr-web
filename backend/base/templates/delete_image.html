{% extends 'base_org.html' %}
{% load static %}
{% block content %}
    <link href="{% static './css/del-pages.css' %}" rel="stylesheet"/>

    <div class="container-fluid px-4">
        <div class="profile-card">
            <h1 class="my-4">Confirm Delete - Image</h1>
            <div>
              <form method="post">
                {% csrf_token %}
                    <h5>Are you sure you want to delete this image?</h5>
                    {{ form.image }}
                    <div class="buttons">
                        <input type="submit" class="btn btn-danger" value="Confirm Delete">
                        <a class="btn btn-secondary" onclick="goBack()">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
