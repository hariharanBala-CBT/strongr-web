{% extends 'base_org.html' %}{% load static %} {% block content %}
    <link href="{% static './css/coupon.css' %}" rel="stylesheet" />
    
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item">
            <a href="{% url 'organization_page' %}"><i class="fa fa-home" aria-hidden="true"></i></a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'coupon-list' %}">Coupon List</a>
        </li>
        <li class="breadcrumb-item active">Coupon Create</li>
    </ol>

    <div class="container-fluid px-4">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0"><i class="fas fa-tag"></i> Create a Coupon</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.discount_percentage.id_for_label }}">{{ form.discount_percentage.label }}</label>
                            <select name="{{ form.discount_percentage.name }}" id="{{ form.discount_percentage.id_for_label }}" class="form-select">
                                {% for value, display in form.discount_percentage.field.choices %}
                                    <option value="{{ value }}" {% if value == form.discount_percentage.value %}selected{% endif %}>{{ display }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.expires_at.id_for_label }}">{{ form.expires_at.label }}</label>
                            <input type="date" name="{{ form.expires_at.name }}" id="{{ form.expires_at.id_for_label }}" value="{{ form.expires_at.value }}" class="form-control">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'coupon-list' %}" class="btn btn-secondary">View All Coupons</a>
                        <button type="submit" class="btn btn-primary">Create Coupon</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
