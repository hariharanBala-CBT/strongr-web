{% extends 'base_org.html' %}{% load static %} {% block content %}
<link href="{% static './css/add-game.css' %}" rel="stylesheet" />

<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item">
    <a href="{% url 'organization_page' %}"
      ><i class="fa fa-home" aria-hidden="true"></i
    ></a>
  </li>
  <li class="breadcrumb-item">
    <a href="{% url 'organization_locationlist'%}">Location List</a>
  </li>
  <li class="breadcrumb-item">
    <a href="{% url 'mainview' locationpk %}">Location</a>
  </li>
  <li class="breadcrumb-item">Add-Game</li>
</ol>

<div class="container-fluid px-4 m">
  <div class="profile-card">
    <h1 class="my-4">Add Game</h1>
    <h6 class="mb-5">Add Available Games to your Location</h6>
    <div>
      <form method="post">
        {% csrf_token %}
        <table>
          <tbody>
            <tr>
              <td>
                <label for="id_game"
                  >Game<span class="text-danger">*</span></label
                >
              </td>
              <td>{{ form.game_type }}</td>
            </tr>
            <tr>
              <td>
                <label for="id_pricing"
                  >Pricing<span class="text-danger">*</span></label
                >
              </td>
              <td>{{ form.pricing }}</td>
            </tr>
            <tr>
              <td>
                <label for="id_number_of_courts"
                  >Number of Courts<span class="text-danger">*</span></label
                >
              </td>
              <td>{{ form.number_of_courts }}</td>
            </tr>
            <tr>
              <td>
                <label for="id_description">Description</label>
              </td>
              <td>{{ form.description }}</td>
            </tr>
          </tbody>
        </table>

        <div class="buttons px-4 py-4">
          <a type="button" class="btn btn-secondary" onclick="goBack()"
            ><i class="fa-solid fa-arrow-left-long"></i
          ></a>
          <button
            type="submit"
            class="btn btn-primary"
            data-toggle="tooltip"
            title="submit"
          >
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
