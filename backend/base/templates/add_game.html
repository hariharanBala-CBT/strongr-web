{% extends 'base_org.html' %}
{% load static %}

{% block content %}
<link href="{% static 'css/add-game.css' %}" rel="stylesheet" />

<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'organization_page' %}">
          <i class="fa fa-home" aria-hidden="true"></i>
        </a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'organization_locationlist' %}">Location List</a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'mainview' locationpk %}">Location</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Game</li>
    </ol>
  </nav>

  <div class="card main-card">
    <div class="card-body">
      <h1 class="card-title">Add Game</h1>
      <h6 class="card-subtitle mb-4">Add Available Games to your Location</h6>

      <form method="post" id="add-game-form">
        {% csrf_token %}
        <div class="card2">
          <div class="form-group row ms-4 me-4">
            <label for="id_game" class="col-sm-3 col-form-label">Game<span class="text-danger">*</span></label>
            <div class="col-sm-9">
              {{ form.game_type }}
            </div>
          </div>
          <div class="form-group row ms-4 me-4">
            <label for="id_pricing" class="col-sm-3 col-form-label">Pricing<span class="text-danger">*</span></label>
            <div class="col-sm-9">
              {{ form.pricing }}
            </div>
          </div>
          <div class="form-group row ms-4 me-4">
            <label for="id_number_of_courts" class="col-sm-3 col-form-label">Number of Courts<span class="text-danger">*</span></label>
            <div class="col-sm-9">
              {{ form.number_of_courts }}
            </div>
          </div>
          <div class="form-group row ms-4 me-4">
            <label for="id_description" class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9">
              {{ form.description }}
            </div>
          </div>
        </div>

        <div class="form-group row mt-4">
          <div class="col-md-6 offset-md-4">
            <button type="button" class="btn btn-secondary" onclick="goBack()">
              <i class="fa-solid fa-arrow-left-long"></i> Back
            </button>
            <button type="submit" class="btn btn-primary" data-toggle="tooltip" title="Submit">
              Submit <i class="fa-solid fa-arrow-right-long"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
