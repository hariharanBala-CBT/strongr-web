{% extends 'base_tenant.html' %} {% block content %}{% load static %}
    <link href="{% static 'styles.css' %}" rel="stylesheet">
                <div class="container-fluid px-4 mt-4">
                    <div class="profile-card">
                        <h3 class="my-4">Slots</h3>
                        <h6 class="mb-5">Available Slots are:</h6>
                    </div>
                    <div class="card mb-4">
                        <div class="location-card card-header">
                            <div>Slots</div>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <table class="table" id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Slot</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Slot</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        {% for slot in slots %}
                                        <tr>
                                            <td>{{ slot.court.name }} ({{ slot.get_days_display }} -- {{ slot.start_time}} - {{ slot.end_time }})</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="buttons px-4 py-4" style="margin-left: 40%;">
                    <div><button class="btn btn-secondary" data-toggle="tooltip"
                            title="go back" onclick="history.back();"><i class="fa-solid fa-arrow-left-long"></i></button></div>
                </div>
{% endblock %}
